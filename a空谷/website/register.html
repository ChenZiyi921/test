<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="login-wrap">
        <div class="login-tabs">
            <a href="javascript:;">免费注册</a>
        </div>
        <ul class="register-content login-content">
            <li><em class="label">会员名称：</em><input type="text" class="input" placeholder="请输入账号名称"></li>
            <li><em class="label">手机号码：</em><input type="text" class="input" placeholder="请输入手机号码"></li>
            <li><em class="label">验证码：</em><input type="text" class="input" placeholder="请输入验证码"><span
                    class="sendCheckCode">获取验证码</span></li>
            <li><em class="label">密码：</em><input type="password" class="input" placeholder="设置密码"></li>
            <li><em class="label">确认密码：</em><input type="password" class="input" placeholder="确认密码"></li>
        </ul>
        <a href="javascript:;" class="login-submit">登录</a>
    </div>
    <script>

        var countdown = 60;
        function settime(obj) {
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.innerHTML = "获取验证码";
                countdown = 60;
                return;
            } else {
                obj.setAttribute("disabled", true);
                obj.innerHTML = countdown + "s后重新发送";
                countdown--;
            }
            setTimeout(function () {
                settime(obj)
            }, 1000)
        }
        var sendCheckCode = document.querySelector(".sendCheckCode")
        sendCheckCode.addEventListener("click", function () {
            if (!this.getAttribute("disabled")) {
                settime(this)
            }
        })

    </script>
</body>

</html>
